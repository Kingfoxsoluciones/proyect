
<form #loginForm="ngForm" class="col" (ngSubmit)="OnSubmit(email.value,password.value)">
 <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="material-icons prefix">account_circle</i></span>
        </div>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" required>
    </div> 
 </div>
 <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2"><i class="material-icons prefix">vpn_key</i></span>
        </div>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon2" required>
    </div>
  </div>
  <button [disabled]="!loginForm.valid" class="btn btn-primary btn-lg" type="submit" (click)="onAdd()">Login</button>
</form>
